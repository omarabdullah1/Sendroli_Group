<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Sendroli Factory Management System - Secure and efficient factory operations management" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <!-- Security headers - X-Frame-Options should only be set via HTTP header, not meta tag -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <!-- CSP will be added via helmet on backend -->
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sendroli Factory Management System</title>
    <script>
      // CRITICAL DEBUGGING: Global Error Handler
      window.onerror = function(msg, url, line, col, error) {
        var div = document.createElement('div');
        div.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; z-index:99999; background:white; color:red; padding:20px; font-family:monospace; overflow:auto; white-space:pre-wrap;';
        div.innerHTML = '<h1>CRITICAL ERROR (window.onerror)</h1>' +
          '<h3>' + msg + '</h3>' +
          '<p>' + url + ':' + line + ':' + col + '</p>' +
          (error && error.stack ? '<pre>' + error.stack + '</pre>' : '');
        document.body.appendChild(div);
        return false;
      };
      
      window.onunhandledrejection = function(event) {
        var div = document.createElement('div');
        div.style.cssText = 'position:fixed; top:50%; left:0; width:100%; height:50%; z-index:99999; background:#fff0f0; color:darkred; padding:20px; font-family:monospace; overflow:auto; white-space:pre-wrap; border-top: 5px solid red;';
        div.innerHTML = '<h1>UNHANDLED REJECTION</h1>' +
          '<pre>' + (event.reason ? (event.reason.stack || event.reason) : 'Unknown reason') + '</pre>';
        document.body.appendChild(div);
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
