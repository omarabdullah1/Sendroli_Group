version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: sendroli-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    networks:
      - sendroli-network
    volumes:
      - ./backend/logs:/app/logs
    # Resource limits to prevent CPU/memory exhaustion
    deploy:
      resources:
        limits:
          cpus: '1.0'      # Limit to 1 CPU core
          memory: 1G       # Limit to 1GB RAM
        reservations:
          cpus: '0.25'     # Reserve 0.25 CPU cores
          memory: 256M     # Reserve 256MB RAM
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://sendroligroup.cloud/api
        VITE_VAPID_PUBLIC_KEY: ${VITE_VAPID_PUBLIC_KEY}
    container_name: sendroli-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - sendroli-network

  store-frontend:
    build:
      context: ./store-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://sendroligroup.cloud/api
    container_name: sendroli-store-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    networks:
      - sendroli-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  mongodb:
    image: mongo:6.0
    container_name: sendroli-mongodb
    restart: unless-stopped
    env_file:
      - ./mongodb/.env
    ports:
      - "27017:27017"
    networks:
      - sendroli-network
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d
    command: mongod --auth

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: sendroli_group-nginx:latest
    container_name: sendroli-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
      - store-frontend
    networks:
      - sendroli-network

  redis:
    image: redis:7.2-alpine
    container_name: sendroli-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sendroli-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  sendroli-network:
    driver: bridge