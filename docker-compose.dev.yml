version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: sendroli-backend-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/sendroli_factory_dev
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - sendroli-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sendroli-frontend-dev
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - sendroli-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  mongodb:
    image: mongo:6.0
    container_name: sendroli-mongodb-dev
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=sendroli_factory_dev
    ports:
      - "27017:27017"
    networks:
      - sendroli-network
    volumes:
      - mongodb_dev_data:/data/db

volumes:
  mongodb_dev_data:
    driver: local

networks:
  sendroli-network:
    driver: bridge